<head>
 <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
 <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
<script src="https://rawgit.com/aframevr/aframe/b813db0614ac2b518e547105e810b5b6eccfe1c8/dist/aframe.min.js"></script>
  <title>WLA VR Hackathon 2017</title>
  
</head>

<script>
  AFRAME.registerComponent('set-sky', {
    schema: {default:''},
    init() {
      const sky = document.querySelector('a-sky');
      this.el.addEventListener('click', () => {
        sky.setAttribute('src', this.data);
      });
    }
  });
</script>
<a-scene>
  





  <a-sphere color="#ffffff" src="images/wlaLogo.png" radius="0.75" position="-4 3.5 -7" rotation="0 -65 0" >


  </a-sphere>


<a-box position="-1 3.5 -7" width="4" height="1" depth=".00001"  color="#ffffff" src="images/title.png" transparent="true">
 <a-animation attribute="scale" begin="mouseenter" to="1.07 1.07 1.07" easing="ease-in-out" dur="500">
    </a-animation>
    <a-animation attribute="scale" begin="mouseleave" from="1.07 1.07 1.07" to="1 1 1" easing="ease-in-out" dur="300">  
    </a-animation>
</a-box>



   <a-box src="images/teamOnePanel.png" width="2" height="2" depth=".1" set-sky="images/teamOne360.jpg"    position="-4.5 1.5 -8" rotation="0 0 0">
    <a-animation attribute="scale" begin="mouseenter" to="1.07 1.07 1.07" easing="ease-in-out" dur="500">
    </a-animation>
    <a-animation attribute="scale" begin="mouseleave" from="1.07 1.07 1.07" to="1 1 1" easing="ease-in-out" dur="300">

  </a-box>

   <a-box src="images/teamThreePanel.png"  width="2" height="2" depth=".1" set-sky="images/teamThree360.jpg" position=".5 1.5 -8" rotation="0 0 0">
    <a-animation attribute="scale" begin="mouseenter" to="1.07 1.07 1.07" easing="ease-in-out" dur="500">
